{{define "post"}}
<div class="post">
  <h1>{{ .post.Title }}</h1>
  <hr />
  <p class="infoblock">
    {{ $x := .post.CreatedAt | formatTimeToString }} {{ $y := .post.UpdatedAt |
    formatTimeToString }} Posted: {{ $x }} {{ if ne $x $y }}(Updated: {{ $y
    }}){{end}}
  </p>
  <hr />
  <div class="content">{{ .post.Content | formatAsHTML }}</div>
  <hr />
  <div class="tag">
    Tags: {{ range .post.Tags}}
    <a class="tag" href="/posts?term={{ . }}">{{ . }}</a>
    {{ end }}
  </div>
</div>
{{end}}
