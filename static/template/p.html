{{define "post"}}
<div class="menu-square big-square">
  <h1>{{ .post.Title }}</h1>
  <hr />
  <p class="infoblock">
    {{ $x := .post.CreatedAt | formatTimeToString }} {{ $y := .post.UpdatedAt |
    formatTimeToString }} Posted: {{ $x }} {{ if ne $x $y }}(Updated: {{ $y
    }}){{end}}
  </p>
  <div class="post-content">{{ .post.Content | formatAsHTML }}</div>
  <div class="tags">
    <span>Tags:</span>
    {{ range .post.Tags}}
    <a class="tag" href="/posts?term={{ . }}">{{ . }}</a>
    {{ end }}
  </div>
</div>
{{end}}
